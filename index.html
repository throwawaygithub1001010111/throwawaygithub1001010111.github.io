<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      color: #333;
      font-size: 18px;
    }

    header {
      background-color: #f5f5f5;
      height: 250px;
      display: flex;
      align-items: center;
      position: relative;
      padding: 0 30px;
      justify-content: center;
    }

    header .header-content {
      max-width: 1100px;
      display: flex;
      width: 100%;
    }

    header img {
      border-radius: 50%;
      width: 120px;
      height: 120px;
      object-fit: cover;
      margin-right: 30px;
    }

    header h1 {
      font-size: 28px;
      margin-top: 15px;
      margin-bottom: 10px;
    }

    header h2 {
      font-size: 22px;
      margin-top: 0;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 40px;
      max-width: 1100px;
      margin: 0 auto;
      border-left: 1px solid #ccc;
      border-right: 1px solid #ccc;
    }

    .about, .resume, .custom-section {
      padding: 25px;
      border: 1px solid #ccc;
      background-color: #f5f5f5;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    .about {
      width: 60%;
      margin-right: 10px;
    }

    .resume {
      width: 30%;
      margin-right: 10px;
    }

    .custom-section {
      width: 100%;
    }

    a {
      color: #333;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .resume-preview {
      border: 1px solid #ccc;
      width: 100%;
      height: 240px;
      overflow: hidden;
      position: relative;
      margin-top: 15px;
    }

    .resume-preview iframe {
      position: absolute;
      top: -80px;
      left: 0;
      width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <img src=".\picture.jpg" alt="Your Name">
      <div>
        <h1>Your Name</h1>
        <h2>Your Title</h2>
      </div>
    </div>
  </header>
  <main>
    <section class="about">
      <h3>About Me</h3>
      <p>
        A little snippet about you. This is where you can write a brief introduction about yourself, your experiences, and your skills.
      </p>
    </section>
    <section class="resume">
      <h3>Resume</h3>
      <p>
        <a href=".\resume.pdf" target="_blank">Download PDF Resume</a>
      </p>
      <div class="resume-preview">
        <iframe src=".\resume.pdf" frameborder="0"></iframe>
      </div>
    </section>
  </main>
</body>
